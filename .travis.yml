language: generic

matrix:
  include:
  - os: linux
    env: SYSTEM=linux
  - os: linux
    env: SYSTEM=scientific
    service: docker
  - os: osx
    env: SYSTEM=osx

before_cache:
- rm -rf $HOME/miniconda/conda-bld $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/download # Sufficient to add miniconda.sh to TRAVIS cache.
    - $HOME/miniconda # Add the installation to TRAVIS cache.

before_install:
- ls .
- ls ./bin/
- bash bin/run_travis_before_install.sh

install:
- ./bin/run_travis_install.sh

script:
- ./bin/run_travis_script.sh

after_success:
- codecov

deploy:
  # test pypi
  - provider: pypi
    skip_cleanup: true
    twine_version: 1.12.1
    server: https://test.pypi.org/legacy/
    user: rfechtner
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_OS_NAME = "linux" && $PRERELEASE = "1"
  # production pypi
  - provider: pypi
    skip_cleanup: true
    twine_version: 1.12.1
    user: rfechtner
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_OS_NAME = "linux" && $PRERELEASE = "0"
      
after_deploy:
- test $TRAVIS_OS_NAME = "linux" && test $PRERELEASE = "0" && ./bin/update_bioconda.sh
